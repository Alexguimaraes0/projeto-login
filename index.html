<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="shortcut icon" href="enter.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/undraw_secure-login_m11a.png" alt="Imagem de Login">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça um login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span 
                        class="material-symbols-outlined">person
                    </span>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail" required autocomplete="email" maxlength="30">
                        <label for="iemail">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <div>
                        <input type="submit" value="Entrar"></input>
                        <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined" id="mail">mail</span></a>

                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
